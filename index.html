<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin Academy Rooms</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Cormorant Infant', serif;
        background-color: #253551;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        overflow: hidden;
        margin: 0;
      }

      header {
        text-align: center;
        padding: 40px;
      }

      header img {
        max-width: 200px;
      }

      .content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }

      .content h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 1rem;
        line-height: 1.5;
      }

      footer {
        text-align: center;
        padding: 10px;
      }

      .input-container {
        margin: 20px 0;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        width: 200px;
      }

      button {
        padding: 10px;
        font-size: 1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    
    <script type="module" crossorigin src="/assets/index.js"></script>
    <script src="https://cdn.srv.whereby.com/embed/v2-embed.js" type="module"></script>
  </head>
  
  <body>
    <header>
      <img src="https://assets.yasmin.academy/yasmin-academy-main-logo.svg" alt="Yasmin Academy Logo">
    </header>

    <div id="root"></div>

    <footer>
      <p>&copy; 2025 Yasmin Academy. All rights reserved.</p>
    </footer>

  </body>
</html>
